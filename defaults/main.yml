---
# user, group vars
kafka_user: kafka
kafka_user_id: "{{ omit }}"
kafka_group: kafka
kafka_group_id: "{{ omit }}"

# installation vars
kafka_version: 2.5.0
kafka_install_package: "https://downloads.apache.org/kafka/{{ kafka_version }}/kafka-{{ kafka_version }}-src.tgz"

kafka_install_dir: "/opt"
kafka_home_dir: "{{ kafka_install_dir }}/kafka-{{ kafka_version }}-src"
kafka_log_dir: "/var/log/kafka"
kafka_sysd_script: "/etc/systemd/system/kafka.service"
kafka_service_state: started
kafka_service_enabled: true 
